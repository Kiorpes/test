name: Java CI with Maven

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        ports: ['5432:5432']
        env:
            POSTGRES_DB: jdbc:postgresql://localhost:5432/postgres
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: 1234
        options: >-
            --health-cmd pg_isready
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5
      
    steps:
    # 1. Checkout code
    - name: Checkout Code
    - uses: actions/checkout@v4
    # 2. Setup JDK
    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'
        cache: maven
    # 3. Build with Maven
    - name: Build with Maven
      run: mvn clean package -B --file pom.xml
    # 4. Run tests & generate reports
    - name: Run Unit Tests
      run: mvn test

      
